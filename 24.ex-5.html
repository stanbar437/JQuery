<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ex5</title>
  <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css" />

  <style>
    .wrap {
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      margin: 50px auto;
      position: relative;
    }

    ul.img-wrap {
      display: flex;
      width: 4000px;
      transition: 0.5s;
      transform: translateX(0px);
    }

    li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    ul.slider-dots {
      position: absolute;
      bottom: 0;
      list-style: none;
      padding-left: 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .slider-dots li {
      width: 40px;
      height: 10px;
      border: 1px solid #fff;
      margin: 10px;
    }

    .slider-dots li:nth-child(1) {
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <ul class="list-unstyled img-wrap">
      <li><img src="./imgs/slide1.jpg" alt="" /></li>
      <li><img src="./imgs/slide2.jpg" alt="" /></li>
      <li><img src="./imgs/slide3.jpg" alt="" /></li>
      <li><img src="./imgs/slide4.jpg" alt="" /></li>
      <li><img src="./imgs/slide5.jpg" alt="" /></li>
    </ul>

    <ul class="slider-dots">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script src="./js/jquery-3.6.0.js"></script>
  <script>
    $(".slider-dots li").hover(function () {
      $(this)
        .css("background", "#FFF")
        .siblings()
        .css("background", "transparent")

      const moveX = $(this).index() * -800;
      $("ul.img-wrap").css("transform", `translateX(${moveX}px)`);
    });



  </script>
</body>

</html>
