<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="checkbox" name="alex" />
        <span>Alex</span>
    </div>
    <div>
        <input type="checkbox" name="bill" checked />
        <span>Bill</span>
    </div>
    <div>
        <input type="checkbox" name="123" />
        <span>Bill</span>
        <span>Bill2</span>
        <A>1111</A>
    </div>
    
</body>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script>
    $("input:not(:checked) + span").css("background", "red");
    // 所有span都會變化
    $("input:not(:checked) ~ span").css("background", "red");
    // 只有一個span都會變化
</script>

</html>
