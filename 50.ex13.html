<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 500px;
            border: 1px solid #000;
        }
        .bigpic,#bigpic {
            width: 400px;
            height: 400px;
            left: 50%;
        }

        .picture {
            width: 800px;
            height: 100px;
            border: 1px solid #000;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="bigpic">
            <img id="bigpic" src="/imgs/product1.jpg" alt="">
        </div>
    </div>
    <div class="picture">
        <img src="/imgs/product1.jpg" alt="">
        <img src="/imgs/product2.jpg" alt="">
        <img src="/imgs/product3.jpg" alt="">
        <img src="/imgs/product4.jpg" alt="">
        <img src="/imgs/product5.jpg" alt="">
    </div>
</body>
<script src="./js/jquery-3.6.0.js"></script>
<script>
    $("img").hover(function(){
        const content=$(this).attr("src");
        $("#bigpic").attr("src",content);
    })
</script>

</html>
