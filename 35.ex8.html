            top: 0;

        $(document).on("keydown", function () {
            console.log("hi", event.which);

            if (event.which === 68 && (parseInt($(".wrap").css("width")) - parseInt($(".box").css("width")) > parseInt($(".box").css("left")))) {
                $(".box").css("left", "+=100");
            }
            if (event.which === 65 && (parseInt($(".box").css("left")) > 0)) {
                $(".box").css("left", "-=100");
            }
            if (event.which === 87 && (parseInt($(".box").css("top")) > 0)) {
                $(".box").css("top", "-=100");
            }
            if (event.which === 83 && (parseInt($(".wrap").css("height")) - parseInt($(".box").css("height")) > parseInt($(".box").css("top")))) {
                $(".box").css("top", "+=100");
            }
        });
    </script>
