<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach map</title>
</head>

<body>
</body>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script>
    const arr = ["a", "b", "c", "d"];
    const foreachArr = arr.forEach((element, index, array) => {
        console.log("index:", index, ",element:", element);
        return element + "z";
    });

    console.log("foreachArr", foreachArr);

    const mapArr = arr.map((element, index, array) => {
        console.log("map index:", index, ",element:", element);
        return element + "z";
    });

    console.log("mapArr", mapArr);
</script>
</html>
