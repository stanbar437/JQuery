<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form name="form1">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                            </div>
                            <div>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email address</label>
                            </div>
                            <div>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                            </div>
                            <div>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-primary onepress">Auto input</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.6.0.js"></script>
<script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(".onepress").click(function(){
        $("input#username").val("Stan");
        $("input#email").val("stan@gmail.com");
        $("input#password").val("123456");
        console.log($("#username").text("Stan"));
        console.log($("#Email").text("stan@gmail.com"));
        console.log($("Password").text("123456"));
    })
</script>

</html>
