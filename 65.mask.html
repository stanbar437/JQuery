    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "./datas/mask.json",
            dataType: "json",
        }).done(function (result) {
            console.log(result);
            render(result);
        });

        function render(data) {
            let html = "";
            data.forEach((element) => {
                html += `<div class="mt-2 col-12 col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/${element.image}" alt="" />
            <div class="card-body">
              <h5>${element.name}</h5>
              <p class="price">$${element.price}</p>
            </div>
          </div>
        </div>`;
            });

            $(".row").html(html);
        }
    </script>
</body>
